<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
  $(".btn1").click(function(){
  $("p:first").hide();
  });
  $(".btn2").click(function(){
  $("#p2").hide();
  });
  $(".btn3").click(function(){
  $(".p3").hide();
  }); 
   $(".show").click(function(){
  $("p").show();
  });  
});
</script>
</head>
<body>
  
  <h1>Web Programming</h1>
  
  <br>
  <p class="p1"> hide  paragraph1</p>
  <p id="p2"> hide  paragraph2</p>
  <p class="p3"> hide  paragraph3</p>
  
  <button class="btn1">Hide1</button>
  <button class="btn2">Hide2</button>
  <button class="btn3">Hide3</button>
  <button class="show">show</button>
  
</body>
</html>
